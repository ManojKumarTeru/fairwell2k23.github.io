  <script>
    $(document).ready(function() {
        const pages = $('.page');
        const interval = 2000; // Delay between each page scroll
        const pause = 2000; // Pause after each iteration

        let currentPage = 0;
        let isScrolling = false;

        function scrollToNextPage() {
            if (!isScrolling) {
                pages.eq(currentPage).removeClass('active');
                currentPage = (currentPage + 1) % pages.length;
                pages.eq(currentPage).addClass('active');
                setTimeout(scrollToNextPage, interval);
            }
        }

        function restartScrolling() {
            if (!isScrolling) {
                currentPage = 0;
                scrollToNextPage();
                setTimeout(restartScrolling, (interval * pages.length) + pause);
            }
        }

        // Event listener for scroll start
        $(window).on('scroll', function() {
            isScrolling = true;
        });

        // Event listener for scroll end
        let scrollEndTimer;
        $(window).on('scroll', function() {
            clearTimeout(scrollEndTimer);
            scrollEndTimer = setTimeout(function() {
                isScrolling = false;
                restartScrolling();
            }, 12000); // 5 seconds delay after user stops scrolling
        });

        scrollToNextPage();
        setTimeout(restartScrolling, (interval * pages.length) + pause);
    });
</script>
